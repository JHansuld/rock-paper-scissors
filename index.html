<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Arena</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="title">
        <h1>RPS ARENA!</h1>
    </div>
    <div class="text">
        <p>Choose your weapon wisely. Only one may leave victorious.</p>
    </div>
    <div class="weapons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <section class="score">
        <div id="player">
            <h2>PLAYER</h2>
        </div>
        <div id="pscore">

        </div>
        <div id="bscore">

        </div>
        <div id="bot">
            <h2>COMPUTER</h2>
        </div>
    </section>
</body>

</html>
